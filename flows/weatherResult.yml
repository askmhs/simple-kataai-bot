active: true
intents:
  weatherResultIntent:
    initial: true
    type: command
    condition: content === "weatherResultCommand"
states:
  init:
    initial: true
    transitions:
      weatherResult:
        fallback: true
  weatherResult:
    action: showWeatherInfo
    end: true
actions:
  showWeatherInfo:
    type: text
    options:
      text: "Cuaca di daerah $(data.chosenArea) adalah 27 derajat."